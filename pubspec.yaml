name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^5.3.2+2
  http: ^0.12.1
  flutter_spinkit: ^4.1.2+1
  time_formatter: ^1.0.0+5
  flutter_google_places: ^0.2.5
  awesome_dialog: ^1.1.3
  path_provider: ^1.6.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900